---

- name: Install Supervisord
  package:
    name="{{ supervisord_package }}"
    state="present"

- name: Install Main Config
  template:
    src="supervisord.conf.j2"
    dest="/etc/supervisord.conf"
    mode="0644"
    owner="root"
    group="root"

- name: Install supervisord systemd script
  template: 
    src="supervisord.service.j2"
    dest="/usr/lib/systemd/system/supervisord.service"
    mode="0644"
    owner="root"
    group="root"

- name: Configure Programs
  template:
    src="program.ini.j2"
    dest="{{ supervisord_conf_d }}/{{ item.name }}.ini"
    mode="0644"
    owner="root"
    group="root"
  with_items: "{{ supervisord_programs }}"
  notify: restart supervisord

- name: Start On Boot
  service:
    name="supervisord"
    enabled="yes"
